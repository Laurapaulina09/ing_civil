<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal-wrap">
        <div class="modal-header">
            <span class="is-active"></span>
            <span></span>
            <span></span>
        </div>
        <div class="modal-bodies">
            <div class="modal-body modal-body-step-1 is-showing">
                <div class="title">Encuesta</div>
                <div class="description ">Información del encuestado.</div>
                <form>
                    <input type="text" placeholder="Nombre" />
                    <input type="text" placeholder="Apellido" />
                    <input type="number" placeholder="Celular" />
                    <input type="email" placeholder="Correo" />
                    <input type="number" placeholder="Cédula" />
                    <input type="text" placeholder="Dirección" />
                    <input type="text" placeholder="Nombre de la unidad(opcional)" />
                    <input type="text" placeholder="Departamento" />
                    <input type="text" placeholder="Municipio" />
                    <input type="text" placeholder="Barrio" />

                    <div class="contenedor_radio_1">
                        <input type="checkbox" name="" id="radio">
                        <label for="">Autorizo el tratamiento de mis datos personales</label>
                    </div>
                    <div class="text-center">
                        <div class="button">Continuar</div>
                    </div>
                </form>
            </div>
            <div class="modal-body modal-body-step-2">
                <div class="title">Nivel de formación</div>
                <form>
                    <div class="contenedor_radio label">
                        <input type="radio" name="radio" id="Primaria">
                        <label for="primaria">Primaria</label>
                    </div>
                    <div class="contenedor_radio label">
                        <input type="radio" name="radio" id="Bachillerato">
                        <label for="Bachillerato">Bachillerato</label>
                    </div>
                    <div class="contenedor_radio label">
                        <input type="radio" name="radio" id="Técnico">
                        <label for="">Técnico</label>
                    </div>
                    <div class="contenedor_radio label">
                        <input type="radio" name="radio" id="Tecnólogo">
                        <label for="Tecnólogo">Tecnólogo</label>
                    </div>
                    <div class="contenedor_radio label">
                        <input type="radio" name="radio" id="Universitario">
                        <label for="Universitario">Universitario</label>
                    </div>
                    <div class="contenedor_radio label">
                        <input type="radio" name="radio" id="Ninguna">
                        <label for="Ninguna">Ninguna</label>
                    </div>
                    <div class="text-center fade-in">
                        <div class="button">Siguiente</div>
                    </div>
                </form>
            </div>
            <div class="modal-body modal-body-step-3">
                <div class="title">Step 3</div>
                <div class="description">Check your email for the game results.</div>
                <div class="text-center">
                    <div class="button">Done!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="rerun-button">ReRun</div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
